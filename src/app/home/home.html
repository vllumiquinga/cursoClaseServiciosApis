<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
  <label>
    Title
    <input type="text" formControlName="titulo" placeholder="Escriba un titulo"/>
  </label>
  <br>
  <label>
    Comment
    <input type="text" formControlName="comentario" placeholder="Escriba un comentario"/>
  </label>
  
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>


@for (forum of forums; track $index) {
    <h2>{{forum.id}} .- {{forum.title}}</h2>
    <p>{{forum.body}}</p>
}
