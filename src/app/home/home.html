<br>

<form [formGroup]="userForm" (ngSubmit)="userSubmit()">
  <label>
    ID
    <input type="text" formControlName="identificador" [disabled]="isReadonly"/>
  </label>
  <br>
  <label>
    NOMBRE
    <input type="text" formControlName="nombre" placeholder="Escriba un Nombre" />
  </label>
  <br>
  <label>
    DIRECCION
    <input type="text" formControlName="direccion" placeholder="Escriba una Direccion" />
  </label>
  <br>
  <label>
    TELEFONO
    <input type="text" formControlName="telefono" placeholder="Escriba un Telefono" />
  </label>
  <br>
  <button type="submit" [disabled]="!userForm.valid">Submit</button>

</form>
<div>
@for (usuario of usuarios; track $index) {
<div>
  {{usuario.id}} - {{usuario.name}} - {{usuario.address}}
  <button (click)='updateUser(usuario)'>Actualizar</button>
  <button (click)='deleteUser(usuario)'>Eliminar</button>
</div>
}
</div>
